[project]
name = "varlociraptor-viz"
version = "0.1.0"
description = "Visualization functions for Varlociraptor VCF records"
authors = ["Christy <christykanto1998@gmail.com>"]
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64"]

[dependencies]
python = ">=3.9"
altair = ">=5.0.0"
pandas = ">=2.0.0"
pysam = ">=0.22.0"
pytest = ">=7.0.0"
pytest-cov = ">=4.0.0"
pip = "*"

[tasks]
install-package = "pip install -e ."
test = { cmd = "pytest tests/ -v", depends-on = ["install-package"] }
test-cov = { cmd = "pytest tests/ --cov=src/varlociraptor_viz --cov-report=html", depends-on = ["install-package"] }
